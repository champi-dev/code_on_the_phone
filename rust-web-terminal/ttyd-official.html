<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-attach@0.6.0/lib/xterm-addon-attach.js"></script>
    
    <script>
        // Create terminal
        const term = new Terminal({
            cursorBlink: true,
            macOptionIsMeta: true,
            scrollback: 1000,
        });
        
        // Create and load addons
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        
        // Open terminal
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        
        // Connect WebSocket
        const protocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsUrl = protocol + '142.93.249.123:7681/ws';
        const ws = new WebSocket(wsUrl);
        ws.binaryType = 'arraybuffer';
        
        // When connected, attach to terminal
        ws.onopen = () => {
            console.log('Connected to ttyd');
            const attachAddon = new AttachAddon.AttachAddon(ws);
            term.loadAddon(attachAddon);
            term.focus();
        };
        
        ws.onerror = (e) => {
            console.error('WebSocket error:', e);
            term.write('\r\n\x1b[31mConnection error\x1b[0m\r\n');
        };
        
        ws.onclose = () => {
            term.write('\r\n\x1b[31mDisconnected\x1b[0m\r\n');
        };
        
        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });
        
        // Focus on click
        document.addEventListener('click', () => {
            term.focus();
        });
    </script>
</body>
</html>
