name: quantum_terminal
description: A beautiful terminal emulator with quantum particle animations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and animations
  cupertino_icons: ^1.0.6
  animated_background: ^2.0.0
  flutter_animate: ^4.3.0
  
  # 3D Graphics
  flutter_gl: ^0.0.21
  vector_math: ^2.1.4
  
  # WebSocket for backend communication
  web_socket_channel: ^2.4.0
  
  # State management
  provider: ^6.1.1
  
  # Terminal rendering
  xterm: ^3.5.0
  
  # SSH and networking
  dartssh2: ^2.9.0
  
  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: fonts/JetBrainsMono-Regular.ttf
        - asset: fonts/JetBrainsMono-Bold.ttf
          weight: 700