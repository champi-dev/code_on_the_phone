<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            color: #00ff00;
            overflow: hidden;
        }
        
        #terminal {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at center, #0a0a0f, #000000);
            position: relative;
            overflow: hidden;
        }
        
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            height: calc(100% - 40px);
            overflow-y: auto;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #input-line {
            display: flex;
            align-items: center;
        }
        
        #prompt {
            color: #ffff00;
            margin-right: 5px;
        }
        
        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #00ffff;
            z-index: 20;
        }
        
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #terminal {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <canvas id="particles-canvas"></canvas>
        <div class="status" id="status">Connecting...</div>
        <div id="output">Welcome to Quantum Terminal!
=========================

Try these commands for animations:
- ls ‚Üí Matrix rain üåßÔ∏è
- cd ‚Üí Wormhole portal üåÄ
- git ‚Üí DNA helix üß¨
- sudo ‚Üí Glitch effect üîÄ
- make ‚Üí Particle fountain ‚õ≤

</div>
        <div id="input-line">
            <span id="prompt">$ </span>
            <input type="text" id="input" autofocus>
            <span id="cursor"></span>
        </div>
    </div>

    <script>
        // Particle system
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor(x, y, vx, vy, color, size, lifetime) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.lifetime = lifetime;
                this.age = 0;
                this.gravity = 0;
                this.character = null;
            }
            
            update(dt) {
                this.age += dt;
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                
                if (this.gravity) {
                    this.vy += this.gravity * dt;
                }
                
                this.alpha = Math.max(0, 1 - this.age / this.lifetime);
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                if (this.character) {
                    ctx.fillStyle = this.color;
                    ctx.font = `${this.size * 3}px Courier New`;
                    ctx.fillText(this.character, this.x, this.y);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Glow effect
                    ctx.globalAlpha = this.alpha * 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            get isDead() {
                return this.age >= this.lifetime;
            }
        }
        
        function createMatrixRain() {
            for (let i = 0; i < 50; i++) {
                const p = new Particle(
                    Math.random() * canvas.width,
                    -Math.random() * 200,
                    0,
                    50 + Math.random() * 100,
                    '#00ff00',
                    2 + Math.random() * 2,
                    3 + Math.random() * 2
                );
                p.character = String.fromCharCode(33 + Math.floor(Math.random() * 94));
                particles.push(p);
            }
        }
        
        function createWormholePortal(x, y) {
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 50 + Math.random() * 100;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    `hsl(${200 + Math.random() * 60}, 100%, 50%)`,
                    3 + Math.random() * 2,
                    2
                ));
            }
        }
        
        function createQuantumExplosion(x, y) {
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 100 + Math.random() * 300;
                const heat = Math.random();
                const color = heat < 0.3 ? '#ff0000' : heat < 0.7 ? '#ff8800' : '#ffff00';
                
                const p = new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color,
                    4 + Math.random() * 4,
                    1.5
                );
                p.gravity = 200;
                particles.push(p);
            }
        }
        
        function createDNAHelix(x, y) {
            const colors = ['#00ff00', '#ff0000', '#0000ff', '#ffff00'];
            for (let i = 0; i < 50; i++) {
                const t = i / 50;
                const angle = t * Math.PI * 8;
                
                particles.push(new Particle(
                    x + Math.cos(angle) * 30,
                    y + (t - 0.5) * 200,
                    0, -50,
                    colors[i % 4],
                    6, 3
                ));
                
                particles.push(new Particle(
                    x - Math.cos(angle) * 30,
                    y + (t - 0.5) * 200,
                    0, -50,
                    colors[(i + 2) % 4],
                    6, 3
                ));
            }
        }
        
        function createGlitchEffect(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff'];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(
                    x + (Math.random() - 0.5) * 100,
                    y + (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200,
                    colors[i % 3],
                    2 + Math.random() * 4,
                    0.5 + Math.random() * 0.5
                ));
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update(1/60);
                
                if (p.isDead) {
                    particles.splice(i, 1);
                } else {
                    p.draw(ctx);
                }
            }
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // Terminal functionality
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        let ws = null;
        let commandBuffer = '';
        
        function connect() {
            // Update this to your backend URL
            // For local testing: ws://localhost:8080/ws
            // For phone testing: ws://YOUR_COMPUTER_IP:8080/ws
            const wsUrl = `ws://${window.location.hostname}:8080/ws`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    status.textContent = 'Connected';
                    status.className = 'status connected';
                    output.textContent += 'Connected to backend!\n$ ';
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'output') {
                        output.textContent += data.data;
                        output.scrollTop = output.scrollHeight;
                        
                        // Track command for animations
                        for (const char of data.data) {
                            if (char === '\n' || char === '\r') {
                                checkAnimation(commandBuffer);
                                commandBuffer = '';
                            } else if (char.charCodeAt(0) >= 32 && char.charCodeAt(0) < 127) {
                                commandBuffer += char;
                            }
                        }
                    } else if (data.type === 'animation') {
                        triggerAnimation(data.animation, data.x || 100, data.y || 100);
                    }
                };
                
                ws.onerror = (error) => {
                    status.textContent = 'Error';
                    status.className = 'status disconnected';
                    output.textContent += '\nConnection error! Make sure backend is running.\n';
                };
                
                ws.onclose = () => {
                    status.textContent = 'Disconnected';
                    status.className = 'status disconnected';
                    output.textContent += '\nDisconnected from backend.\n';
                    setTimeout(connect, 3000); // Reconnect
                };
            } catch (e) {
                status.textContent = 'Failed to connect';
                status.className = 'status disconnected';
                output.textContent += `\nFailed to connect: ${e.message}\n`;
            }
        }
        
        function checkAnimation(cmd) {
            if (cmd.includes('ls')) createMatrixRain();
            else if (cmd.startsWith('cd')) createWormholePortal(200, 200);
            else if (cmd.includes('rm -rf')) createQuantumExplosion(300, 300);
            else if (cmd.startsWith('git')) createDNAHelix(400, 400);
            else if (cmd.startsWith('sudo')) createGlitchEffect(250, 250);
        }
        
        function triggerAnimation(type, x, y) {
            switch(type) {
                case 'matrix_rain': createMatrixRain(); break;
                case 'wormhole_portal': createWormholePortal(x, y); break;
                case 'quantum_explosion': createQuantumExplosion(x, y); break;
                case 'dna_helix': createDNAHelix(x, y); break;
                case 'glitch_text': createGlitchEffect(x, y); break;
            }
        }
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                output.textContent += cmd + '\n';
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'input',
                        data: cmd + '\n'
                    }));
                } else {
                    // Simulate locally
                    checkAnimation(cmd);
                    output.textContent += 'Not connected to backend. Animations only.\n$ ';
                }
                
                input.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });
        
        // Connect on load
        connect();
        
        // Keep input focused
        input.focus();
        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
