<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Terminal - ttyd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/xterm.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            overflow: hidden;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        #terminal-container {
            width: 100vw;
            height: 100vh;
            background: #0d1117;
        }
        
        #terminal {
            width: 100%;
            height: 100%;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .connection-status.connecting {
            border-color: #f4a261;
            color: #f4a261;
        }
        
        .connection-status.connected {
            border-color: #2a9d8f;
            color: #2a9d8f;
        }
        
        .connection-status.error {
            border-color: #e76f51;
            color: #e76f51;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div class="connection-status" id="connection-status">Initializing...</div>
        <div id="terminal"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/addons/xterm-addon-fit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/addons/xterm-addon-web-links.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/addons/xterm-addon-attach.min.js"></script>
    
    <script>
        // Initialize xterm.js
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: "'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace",
            theme: {
                background: '#0d1117',
                foreground: '#c9d1d9',
                cursor: '#58a6ff',
                cursorAccent: '#0d1117',
                selection: 'rgba(88, 166, 255, 0.3)',
                black: '#484f58',
                red: '#ff7b72',
                green: '#3fb950',
                yellow: '#d29922',
                blue: '#58a6ff',
                magenta: '#bc8cff',
                cyan: '#39c5cf',
                white: '#b1bac4',
                brightBlack: '#6e7681',
                brightRed: '#ffa198',
                brightGreen: '#56d364',
                brightYellow: '#e3b341',
                brightBlue: '#79c0ff',
                brightMagenta: '#d2a8ff',
                brightCyan: '#56d4dd',
                brightWhite: '#f0f6fc'
            },
            allowProposedApi: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(webLinksAddon);
        
        // Terminal state
        let ws = null;
        let connected = false;
        let reconnectTimer = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 2000;
        
        function updateStatus(status, text) {
            const statusEl = document.getElementById('connection-status');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = text;
        }
        
        async function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            updateStatus('connecting', 'Connecting to terminal...');
            
            try {
                // Get terminal configuration
                const configResponse = await fetch('/api/terminal-config', {
                    credentials: 'same-origin'
                });
                
                if (!configResponse.ok) {
                    throw new Error('Failed to fetch terminal configuration');
                }
                
                const config = await configResponse.json();
                console.log('Terminal config:', config);
                
                // For ttyd, we connect directly to the proxy WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}${config.url}/ws`;
                
                console.log('Connecting to ttyd WebSocket:', wsUrl);
                ws = new WebSocket(wsUrl);
                
                // ttyd uses binary frames for terminal data
                ws.binaryType = 'arraybuffer';
                
                // Use attach addon for ttyd protocol
                const attachAddon = new AttachAddon.AttachAddon(ws);
                term.loadAddon(attachAddon);
                
            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('error', 'Failed to connect');
                scheduleReconnect();
                return;
            }
            
            ws.onopen = () => {
                console.log('WebSocket connected to ttyd');
                connected = true;
                reconnectAttempts = 0;
                updateStatus('connected', 'Connected to droplet');
                
                // ttyd automatically handles the terminal session
                // No need to send additional commands
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error', 'Connection error');
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                connected = false;
                updateStatus('error', 'Disconnected');
                
                // Clean up attach addon
                term.dispose();
                initTerminal(); // Reinitialize terminal
                scheduleReconnect();
            };
        }
        
        function scheduleReconnect() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
            
            if (reconnectAttempts >= maxReconnectAttempts) {
                updateStatus('error', 'Max reconnection attempts reached');
                return;
            }
            
            reconnectAttempts++;
            updateStatus('connecting', `Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`);
            
            reconnectTimer = setTimeout(() => {
                connect();
            }, reconnectDelay);
        }
        
        function initTerminal() {
            // Open terminal in container
            term.open(document.getElementById('terminal'));
            fitAddon.fit();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                fitAddon.fit();
                
                // Send resize command to ttyd
                if (connected && ws && ws.readyState === WebSocket.OPEN) {
                    // ttyd expects resize in a specific format
                    // Format: '1' (resize command) + cols (2 bytes) + rows (2 bytes)
                    const cols = term.cols;
                    const rows = term.rows;
                    const buffer = new ArrayBuffer(5);
                    const view = new DataView(buffer);
                    view.setUint8(0, 1); // resize command
                    view.setUint16(1, cols, false); // cols in big endian
                    view.setUint16(3, rows, false); // rows in big endian
                    ws.send(buffer);
                }
            });
            
            // Focus terminal
            term.focus();
        }
        
        // Initialize and connect
        initTerminal();
        connect();
        
        // Handle page visibility for reconnection
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !connected) {
                connect();
            }
        });
    </script>
</body>
</html>
