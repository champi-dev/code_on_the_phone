<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <title>Cloud Terminal 3D - Login</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #three-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid rgba(48, 54, 61, 0.5);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(122, 162, 247, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #8b949e;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #c9d1d9;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
            transition: all 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #7aa2f7;
            box-shadow: 0 0 0 3px rgba(122, 162, 247, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 162, 247, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #f85149;
            display: none;
        }

        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(48, 54, 61, 0.5);
            text-align: center;
        }

        .features-list {
            display: flex;
            justify-content: space-around;
            gap: 16px;
            margin-top: 16px;
        }

        .feature {
            font-size: 12px;
            color: #8b949e;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }
            
            .features-list {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
    <script src="/js/three.min.js"></script>
</head>
<body>
    <div id="three-bg"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 17 10 11 4 5"></polyline>
                    <line x1="12" y1="19" x2="20" y2="19"></line>
                </svg>
            </div>
            <h1>Cloud Terminal 3D</h1>
            <p class="subtitle">Enter password to access your terminal</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Invalid password. Please try again.
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" name="username" value="user" autocomplete="username" style="display: none;" aria-hidden="true">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" autofocus required>
            </div>
            
            <button type="submit" class="login-btn">Access Terminal</button>
        </form>
        
        <div class="features">
            <div class="features-list">
                <div class="feature">
                    <div class="feature-icon">ðŸš€</div>
                    <div>120 FPS</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ”’</div>
                    <div>Secure</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ“±</div>
                    <div>PWA Ready</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js background
        let scene, camera, renderer;
        
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('three-bg').appendChild(renderer.domElement);

            // Create animated sphere
            const geometry = new THREE.IcosahedronGeometry(1, 1);
            const material = new THREE.MeshBasicMaterial({
                color: 0x7aa2f7,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            camera.position.z = 3;

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.001;
                mesh.rotation.y += 0.002;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Initialize Three.js when loaded
        if (typeof THREE !== 'undefined') {
            initThree();
        } else {
            window.addEventListener('load', () => {
                if (typeof THREE !== 'undefined') {
                    initThree();
                }
            });
        }

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            }
        });

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
