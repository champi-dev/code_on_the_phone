<!DOCTYPE html>
<html>
<head>
    <title>Quantum Test</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            document.body.innerHTML = '<h1 style="color:white">WebGL not supported!</h1>';
        } else {
            // Simple triangle test
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const vsSource = `
                attribute vec2 position;
                void main() {
                    gl_Position = vec4(position, 0.0, 1.0);
                    gl_PointSize = 10.0;
                }
            `;
            
            const fsSource = `
                precision mediump float;
                void main() {
                    gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
                }
            `;
            
            function createShader(type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader error:', gl.getShaderInfoLog(shader));
                    return null;
                }
                return shader;
            }
            
            const vs = createShader(gl.VERTEX_SHADER, vsSource);
            const fs = createShader(gl.FRAGMENT_SHADER, fsSource);
            
            const program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            
            const posLoc = gl.getAttribLocation(program, 'position');
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                0, 0.5, -0.5, -0.5, 0.5, -0.5
            ]), gl.STATIC_DRAW);
            
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            gl.useProgram(program);
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.enableVertexAttribArray(posLoc);
            gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            
            // Add status
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '10px';
            div.style.left = '10px';
            div.style.color = '#0f0';
            div.style.font = '16px monospace';
            div.textContent = 'WebGL working! You should see a green triangle.';
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
